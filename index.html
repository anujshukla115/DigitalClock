    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite alternate;
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
        }

        /* Circle shape for analog clock */
        .clock-container.circle {
            border-radius: 50%;
            padding: 50px;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock {
            text-align: center;
            color: #ff6666;
            transition: all 0.4s ease;
        }

        /* Analog clock styles */
        .clock-container.circle .clock {
            width: 100%;
            height: 100%;
            position: relative;
            transform: rotate(-90deg); /* Start 12 o'clock at top */
        }

        /* Analog clock face */
        .clock-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px solid rgba(255, 102, 102, 0.3);
        }

        /* Clock numbers for analog */
        .number {
            position: absolute;
            color: #ff6666;
            font-size: 1.5rem;
            font-weight: bold;
            transform: rotate(90deg); /* Counter-rotate numbers */
        }

        /* Clock hands */
        .hand {
            position: absolute;
            background: #ff6666;
            border-radius: 4px;
            transform-origin: bottom center;
            transition: transform 0.05s cubic-bezier(0.4, 2.3, 0.8, 1);
        }

        .hour-hand {
            width: 8px;
            height: 80px;
            top: 50%;
            left: 50%;
            margin-top: -80px;
            margin-left: -4px;
            background: linear-gradient(to top, #ff6666, #ff4444);
        }

        .minute-hand {
            width: 6px;
            height: 120px;
            top: 50%;
            left: 50%;
            margin-top: -120px;
            margin-left: -3px;
            background: linear-gradient(to top, #ff6666, #ff4444);
        }

        .second-hand {
            width: 2px;
            height: 140px;
            top: 50%;
            left: 50%;
            margin-top: -140px;
            margin-left: -1px;
            background: #ff4444;
            z-index: 3;
        }

        /* Center dot */
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #ff6666;
            border-radius: 50%;
            z-index: 4;
            box-shadow: 0 0 10px rgba(255, 102, 102, 0.5);
        }

        /* Digital clock in circle mode */
        .clock-container.circle .digital-display {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6666;
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        /* Light mode styles */
        .light-mode .clock-container {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(0, 0, 0, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .light-mode .clock {
            color: #333;
        }

        .light-mode .clock-container.circle .clock-face {
            border-color: rgba(255, 68, 68, 0.3);
        }

        .light-mode .number {
            color: #ff4444;
        }

        .light-mode .hand {
            background: #ff4444;
        }

        .light-mode .hour-hand {
            background: linear-gradient(to top, #ff4444, #ff2222);
        }

        .light-mode .minute-hand {
            background: linear-gradient(to top, #ff4444, #ff2222);
        }

        .light-mode .second-hand {
            background: #ff2222;
        }

        .light-mode .center-dot {
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .light-mode .clock-container.circle .digital-display {
            color: #ff4444;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            }
        }

        .light-mode .clock-container {
            animation: pulse-light 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-light {
            0% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            }
        }

        .time {
            font-size: 4.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 102, 102, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
            position: relative;
            transition: color 0.4s ease;
        }

        .light-mode .time {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.2);
        }

        .time::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6666, transparent);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .light-mode .time::after {
            background: linear-gradient(90deg, transparent, #ff4444, transparent);
        }

        @keyframes glow {
            0% {
                opacity: 0.3;
            }

            }
        }

            transition: color 0.4s ease;
        }

        .light-mode .seconds {

        }

        @keyframes blink {

            }
            51%, 100% {

            }
        }

        .colon {

        }

        @keyframes blink-colon {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        /* Light mode toggle button */
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        }

        .mode-toggle:hover {

        }

        .light-mode .mode-toggle {
            background: rgba(0, 0, 0, 0.1);

        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;

            background: #ff6666;
            border-radius: 50%;

        .light-mode .toggle-slider {
            transform: translateX(30px);

        }

        /* Shape indicator */
        .shape-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;

            color: rgba(255, 255, 255, 0.6);

        .light-mode .shape-indicator {

        /* Controls info */

            text-align: center;

        }

    <!-- Light mode toggle button -->
    <div class="mode-toggle" id="modeToggle">
        <div class="toggle-slider"></div>
    </div>
    
    <div class="clock-container" id="clockContainer">
        <div class="clock">
            <div class="time" id="time">
                <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span id="seconds-main">00</span>
            </div>
            <div class="date" id="date">Loading...</div>
        </div>
        
        <!-- Shape indicator -->
        <div class="shape-indicator" id="shapeIndicator">Round</div>
    </div>

    <script>
        // Clock shapes array
        const shapes = ['round', 'circle', 'square', 'rounded-square', 'hexagon'];
        const shapeNames = ['Round', 'Circle', 'Square', 'Rounded', 'Hexagon'];
        let currentShapeIndex = 0;
        
        // DOM elements
        const body = document.body;
        const clockContainer = document.getElementById('clockContainer');
        const modeToggle = document.getElementById('modeToggle');
        const shapeIndicator = document.getElementById('shapeIndicator');
        
        // Initialize light mode from localStorage or default to dark
        let isLightMode = localStorage.getItem('clockLightMode') === 'true';
        if (isLightMode) {
            body.classList.add('light-mode');
        }
        
        // Initialize shape from localStorage or default to round
        let savedShapeIndex = localStorage.getItem('clockShapeIndex');
        if (savedShapeIndex !== null) {
            currentShapeIndex = parseInt(savedShapeIndex);
        }
        updateClockShape();
        
        // Toggle light/dark mode
        modeToggle.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent triggering clock shape change
            isLightMode = !isLightMode;
            body.classList.toggle('light-mode', isLightMode);
            
            // Save preference to localStorage
            localStorage.setItem('clockLightMode', isLightMode);
        });
        
        // Change clock shape on click
        clockContainer.addEventListener('click', function() {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            updateClockShape();
            
            // Save preference to localStorage
            localStorage.setItem('clockShapeIndex', currentShapeIndex);
        });
        
        function updateClockShape() {
            // Remove all shape classes
            shapes.forEach(shape => {
                clockContainer.classList.remove(shape);
            });
            
            // Add current shape class
            clockContainer.classList.add(shapes[currentShapeIndex]);
            
            // Update shape indicator text
            shapeIndicator.textContent = shapeNames[currentShapeIndex];
        }
        
        function updateClock() {
            const now = new Date();
            
            // Get time components
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Add leading zeros
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');
            
            // Update time display
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds-main').textContent = seconds;
            
            // Get date components
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            
            // Update date display
            const dateString = `${dayName}, ${monthName} ${date}, ${year}`;
            document.getElementById('date').textContent = dateString;
        }
        
        // Update clock immediately
        updateClock();
        
        // Update clock every second
        setInterval(updateClock, 1000);
    </script>
