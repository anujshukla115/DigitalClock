    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
            min-width: 400px;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-container:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        /* Circle shape for analog clock */
        .clock-container.circle {
            border-radius: 50%;
            padding: 50px;
            width: 400px;
            height: 400px;
        }

        .clock {
            text-align: center;
            color: #ff6666;
            transition: all 0.4s ease;
            width: 100%;
        }

        /* Analog clock styles */
        .clock-container.circle .clock {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Analog clock face */
        .clock-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px solid rgba(255, 102, 102, 0.3);
        }

        /* Clock numbers for analog */
        .number {
            position: absolute;
            color: #ff6666;
            font-size: 1.5rem;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }

        /* Clock hands */
        .hand {
            position: absolute;
            background: #ff6666;
            border-radius: 4px;
            transform-origin: bottom center;
            transition: transform 0.05s cubic-bezier(0.4, 2.3, 0.8, 1);
            left: 50%;
            transform: translateX(-50%);
            bottom: 50%;
        }

        .hour-hand {
            width: 8px;
            height: 80px;
            background: linear-gradient(to top, #ff6666, #ff4444);
            transform: translateX(-50%) rotate(0deg);
        }

        .minute-hand {
            width: 6px;
            height: 120px;
            background: linear-gradient(to top, #ff6666, #ff4444);
            transform: translateX(-50%) rotate(0deg);
        }

        .second-hand {
            width: 2px;
            height: 140px;
            background: #ff4444;
            z-index: 3;
            transform: translateX(-50%) rotate(0deg);
        }

        /* Center dot */
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #ff6666;
            border-radius: 50%;
            z-index: 4;
            box-shadow: 0 0 10px rgba(255, 102, 102, 0.5);
        }

        /* Digital clock in circle mode */
        .clock-container.circle .digital-display {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6666;
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        /* Light mode styles */
        .light-mode .clock-container {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(0, 0, 0, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .light-mode .clock-container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .light-mode .clock {
            color: #333;
        }

        .light-mode .clock-container.circle .clock-face {
            border-color: rgba(255, 68, 68, 0.3);
        }

        .light-mode .number {
            color: #ff4444;
        }

        .light-mode .hand {
            background: #ff4444;
        }

        .light-mode .hour-hand {
            background: linear-gradient(to top, #ff4444, #ff2222);
        }

        .light-mode .minute-hand {
            background: linear-gradient(to top, #ff4444, #ff2222);
        }

        .light-mode .second-hand {
            background: #ff2222;
        }

        .light-mode .center-dot {
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .light-mode .clock-container.circle .digital-display {

        }

        .time {
            font-size: 4.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 102, 102, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
            position: relative;
            transition: color 0.4s ease;
        }

        .light-mode .time {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.2);
        }

        .time::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6666, transparent);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .light-mode .time::after {

        }

        @keyframes glow {
            0% {

            }
            100% {

            }
        }

        /* Light mode toggle button */
        .mode-toggle {

        }

        .mode-toggle:hover {

        }

        .light-mode .mode-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: #ff6666;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .light-mode .toggle-slider {
            transform: translateX(30px);
            background: #ff4444;
        }

        /* Shape indicator */
        .shape-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.3);

            border-radius: 10px;

            pointer-events: none;
        }

        .light-mode .shape-indicator {
            color: rgba(0, 0, 0, 0.6);

        }

        /* Controls info */
        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;

        }

            // Load saved settings
            loadSettings();
            
            // Create analog numbers
            createAnalogNumbers();
            
            // Update clock immediately
            updateClock();
            
            // Set up event listeners
            setupEventListeners();
            
            // Start clock updates
            setInterval(updateClock, 1000);
            
            console.log("Clock app initialized!");
        }
        
        // ==================== SETTINGS MANAGEMENT ====================
        function loadSettings() {
            // Load light mode
            const savedLightMode = localStorage.getItem('clockLightMode');
            if (savedLightMode === 'true') {
                isLightMode = true;
                body.classList.add('light-mode');
            }
            
            // Load clock mode
            const savedClockMode = localStorage.getItem('clockMode');
            if (savedClockMode === 'analog') {
                isAnalogMode = true;
                switchToAnalog();
            } else {
                switchToDigital();
            }
            
            updateControlsInfo();
        }
        
        function saveSettings() {
            localStorage.setItem('clockLightMode', isLightMode);
            localStorage.setItem('clockMode', isAnalogMode ? 'analog' : 'digital');
        }
        
        // ==================== ANALOG CLOCK ====================
        function createAnalogNumbers() {
            if (!clockFace) return;
            
            // Clear existing numbers
            clockFace.innerHTML = '';
            
            // Create numbers 1-12
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.className = 'number';
                number.textContent = i;
                
                // Calculate position (30 degrees per hour)
                const angle = (i - 3) * (Math.PI * 2) / 12;
                const radius = 135;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                number.style.left = `calc(50% + ${x}px)`;
                number.style.top = `calc(50% + ${y}px)`;
                
                clockFace.appendChild(number);
            }
        }
        
        function updateAnalogClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate angles (0 degrees at 12 o'clock)
            const secondAngle = seconds * 6; // 360/60 = 6 degrees per second
            const minuteAngle = minutes * 6 + seconds * 0.1; // 6 degrees per minute + seconds effect
            const hourAngle = hours * 30 + minutes * 0.5; // 30 degrees per hour + minutes effect
            
            // Update hand rotations
            if (hourHand) {
                hourHand.style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            }
            if (minuteHand) {
                minuteHand.style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
            }
            if (secondHand) {
                secondHand.style.transform = `translateX(-50%) rotate(${secondAngle}deg)`;
            }
            
            // Update digital display
            if (analogDigitalDisplay) {
                const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                analogDigitalDisplay.textContent = timeString;
            }
        }
        
        // ==================== DIGITAL CLOCK ====================
        function updateDigitalClock() {
            const now = new Date();
            
            // Format time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            // Update display
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds-main').textContent = seconds;
            
            // Format date

            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dateString = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
            document.getElementById('date').textContent = dateString;
        }
