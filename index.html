<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .mode-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #ff6666;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        body.light-mode .mode-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .mode-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite alternate;
            cursor: pointer;
            transition: all 0.5s ease;
            max-width: 600px;
            width: 100%;
        }

        body.light-mode .clock-container {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            }
        }

        body.light-mode .clock-container {
            animation: pulse-light 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-light {
            0% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            }
        }

        .clock {
            text-align: center;
            color: #ff6666;
            transition: all 0.5s ease;
        }

        body.light-mode .clock {
            color: #333;
        }

        .time {
            font-size: 4.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 102, 102, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.5s ease;
        }

        body.light-mode .time {
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .time::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6666, transparent);
            animation: glow 2s ease-in-out infinite alternate;
        }

        body.light-mode .time::after {
            background: linear-gradient(90deg, transparent, #333, transparent);
        }

        @keyframes glow {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.6;
            }
        }

        .date {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-top: 20px;
            letter-spacing: 1px;
            color: #cccccc;
            transition: all 0.5s ease;
        }

        body.light-mode .date {
            color: #666;
        }

        .colon {
            animation: blink-colon 1s infinite;
        }

        @keyframes blink-colon {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        /* Analog clock styles */
        .analog-clock {
            display: none;
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        body.light-mode .clock-face {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
            z-index: 10;
        }

        .hour-hand {
            width: 6px;
            height: 30%;
            background: #ff6666;
            transform: translateX(-50%);
        }

        .minute-hand {
            width: 4px;
            height: 40%;
            background: #ff6666;
            transform: translateX(-50%);
        }

        .second-hand {
            width: 2px;
            height: 45%;
            background: #ff6666;
            transform: translateX(-50%);
        }

        body.light-mode .hour-hand,
        body.light-mode .minute-hand,
        body.light-mode .second-hand {
            background: #333;
        }

        .center-circle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6666;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
        }

        body.light-mode .center-circle {
            background: #333;
        }

        /* Numeric values for analog clock */
        .hour-number {
            position: absolute;
            color: #ff6666;
            font-size: 1.5rem;
            font-weight: bold;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 5px rgba(255, 102, 102, 0.5);
        }

        body.light-mode .hour-number {
            color: #333;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* View indicator */
        .view-indicator {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            color: #cccccc;
            transition: all 0.5s ease;
        }

        body.light-mode .view-indicator {
            color: #666;
        }

        /* Media queries */
        @media (max-width: 768px) {
            .clock-container {
                padding: 30px 40px;
            }
            
            .time {
                font-size: 3rem;
            }
            
            .date {
                font-size: 1.2rem;
            }
            
            .analog-clock {
                width: 250px;
                height: 250px;
            }
            
            .hour-number {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="mode-toggle" id="modeToggle">ðŸŒ™ Dark Mode</button>
        <div class="view-indicator" id="viewIndicator">Click anywhere to switch to Analog Clock</div>
    </div>
    
    <div class="clock-container" id="clockContainer">
        <div class="clock" id="clock">
            <!-- Digital Clock View -->
            <div class="digital-clock">
                <div class="time" id="time">
                    <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span id="seconds">00</span>
                </div>
                <div class="date" id="date">Loading...</div>
            </div>
            
            <!-- Analog Clock View -->
            <div class="analog-clock" id="analogClock">
                <div class="clock-face" id="clockFace">
                    <!-- Hour numbers will be added by JavaScript -->
                    <div class="hand hour-hand" id="hourHand"></div>
                    <div class="hand minute-hand" id="minuteHand"></div>
                    <div class="hand second-hand" id="secondHand"></div>
                    <div class="center-circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const body = document.body;
        const modeToggle = document.getElementById('modeToggle');
        const clockContainer = document.getElementById('clockContainer');
        const digitalClock = document.querySelector('.digital-clock');
        const analogClock = document.getElementById('analogClock');
        const clockFace = document.getElementById('clockFace');
        const viewIndicator = document.getElementById('viewIndicator');
        
        // State variables
        let isLightMode = false;
        let isAnalogView = false;
        
        // Create hour numbers for analog clock
        function createHourNumbers() {
            // Remove existing hour numbers
            const existingNumbers = clockFace.querySelectorAll('.hour-number');
            existingNumbers.forEach(num => num.remove());
            
            // Create hour numbers (1-12)
            for (let i = 1; i <= 12; i++) {
                const hourNumber = document.createElement('div');
                hourNumber.className = 'hour-number';
                hourNumber.textContent = i;
                
                // Calculate position
                const angle = (i * 30 - 90) * (Math.PI / 180); // Convert to radians
                const radius = 120; // Distance from center
                const x = 150 + radius * Math.cos(angle); // Center x = 150 (half of 300px)
                const y = 150 + radius * Math.sin(angle); // Center y = 150
                
                hourNumber.style.left = `${x}px`;
                hourNumber.style.top = `${y}px`;
                
                clockFace.appendChild(hourNumber);
            }
        }
        
        // Update digital clock
        function updateDigitalClock() {
            const now = new Date();
            
            // Get time components
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Add leading zeros
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');
            
            // Update time display
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            
            // Get date components
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            
            // Update date display
            const dateString = `${dayName}, ${monthName} ${date}, ${year}`;
            document.getElementById('date').textContent = dateString;
        }
        
        // Update analog clock
        function updateAnalogClock() {
            const now = new Date();
            
            // Get time components
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            // Calculate angles
            const secondAngle = (seconds + milliseconds / 1000) * 6; // 360/60 = 6 degrees per second
            const minuteAngle = (minutes + seconds / 60) * 6; // 360/60 = 6 degrees per minute
            const hourAngle = (hours + minutes / 60) * 30; // 360/12 = 30 degrees per hour
            
            // Apply rotations
            document.getElementById('secondHand').style.transform = `translateX(-50%) rotate(${secondAngle}deg)`;
            document.getElementById('minuteHand').style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
            document.getElementById('hourHand').style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
        }
        
        // Toggle between light and dark mode
        function toggleMode() {
            isLightMode = !isLightMode;
            
            if (isLightMode) {
                body.classList.add('light-mode');
                modeToggle.textContent = 'â˜€ï¸ Light Mode';
            } else {
                body.classList.remove('light-mode');
                modeToggle.textContent = 'ðŸŒ™ Dark Mode';
            }
        }
        
        // Toggle between digital and analog clock
        function toggleClockView() {
            isAnalogView = !isAnalogView;
            
            if (isAnalogView) {
                digitalClock.style.display = 'none';
                analogClock.style.display = 'block';
                viewIndicator.textContent = 'Click anywhere to switch to Digital Clock';
                // Ensure hour numbers are created
                createHourNumbers();
            } else {
                digitalClock.style.display = 'block';
                analogClock.style.display = 'none';
                viewIndicator.textContent = 'Click anywhere to switch to Analog Clock';
            }
        }
        
        // Update clock based on current view
        function updateClock() {
            updateDigitalClock();
            
            if (isAnalogView) {
                updateAnalogClock();
            }
        }
        
        // Initialize the application
        function init() {
            // Set up event listeners
            modeToggle.addEventListener('click', toggleMode);
            clockContainer.addEventListener('click', toggleClockView);
            
            // Initial clock update
            updateClock();
            
            // Update clock every 50ms for smoother analog animation
            setInterval(updateClock, 50);
        }
        
        // Start the application
        init();
    </script>
</body>
</html>
