<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 50%, #d0d0d0 100%);
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite alternate;
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
        }

        /* Different clock shapes */
        .clock-container.circle {
            border-radius: 50%;
            padding: 50px;
        }

        .clock-container.square {
            border-radius: 10px;
        }

        .clock-container.rounded-square {
            border-radius: 30px;
        }

        .clock-container.hexagon {
            border-radius: 0;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        /* Light mode styles */
        .light-mode .clock-container {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .light-mode .clock {
            color: #333;
        }

        .light-mode .time {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }

        .light-mode .date {
            color: #666;
        }

        .light-mode .seconds {
            color: #ff4444;
        }

        .light-mode .time::after {
            background: linear-gradient(90deg, transparent, #ff4444, transparent);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            }
        }

        .light-mode .clock-container {
            animation: pulse-light 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-light {
            0% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            }
        }

        .clock {
            text-align: center;
            color: #ff6666;
            transition: color 0.4s ease;
        }

        .time {
            font-size: 4.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 102, 102, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
            position: relative;
            transition: color 0.4s ease;
        }

        .time::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6666, transparent);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.6;
            }
        }

        .date {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-top: 20px;
            letter-spacing: 1px;
            color: #cccccc;
            transition: color 0.4s ease;
        }

        .seconds {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-top: 10px;
            animation: blink 1s infinite;
            color: #ff6666;
            transition: color 0.4s ease;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 0.7;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        .colon {
            animation: blink-colon 1s infinite;
        }

        @keyframes blink-colon {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        /* Light mode toggle button */
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            transform: scale(1.05);
        }

        .light-mode .mode-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: #ff6666;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .light-mode .toggle-slider {
            transform: translateX(30px);
            background: #ff4444;
        }

        /* Shape indicator */
        .shape-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .light-mode .shape-indicator {
            color: rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .clock-container {
                padding: 30px 40px;
            }
            
            .clock-container.circle {
                padding: 40px;
            }
            
            .time {
                font-size: 3rem;
            }
            
            .date {
                font-size: 1.2rem;
            }
            
            .seconds {
                font-size: 1rem;
            }
            
            .mode-toggle {
                top: 15px;
                right: 15px;
                width: 50px;
                height: 25px;
            }
            
            .toggle-slider {
                width: 21px;
                height: 21px;
            }
            
            .light-mode .toggle-slider {
                transform: translateX(25px);
            }
        }
    </style>
</head>
<body>
    <!-- Light mode toggle button -->
    <div class="mode-toggle" id="modeToggle">
        <div class="toggle-slider"></div>
    </div>
    
    <div class="clock-container" id="clockContainer">
        <div class="clock">
            <div class="time" id="time">
                <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span id="seconds-main">00</span>
            </div>
            <div class="date" id="date">Loading...</div>
        </div>
        
        <!-- Shape indicator -->
        <div class="shape-indicator" id="shapeIndicator">Round</div>
    </div>

    <script>
        // Clock shapes array
        const shapes = ['round', 'circle', 'square', 'rounded-square', 'hexagon'];
        const shapeNames = ['Round', 'Circle', 'Square', 'Rounded', 'Hexagon'];
        let currentShapeIndex = 0;
        
        // DOM elements
        const body = document.body;
        const clockContainer = document.getElementById('clockContainer');
        const modeToggle = document.getElementById('modeToggle');
        const shapeIndicator = document.getElementById('shapeIndicator');
        
        // Initialize light mode from localStorage or default to dark
        let isLightMode = localStorage.getItem('clockLightMode') === 'true';
        if (isLightMode) {
            body.classList.add('light-mode');
        }
        
        // Initialize shape from localStorage or default to round
        let savedShapeIndex = localStorage.getItem('clockShapeIndex');
        if (savedShapeIndex !== null) {
            currentShapeIndex = parseInt(savedShapeIndex);
        }
        updateClockShape();
        
        // Toggle light/dark mode
        modeToggle.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent triggering clock shape change
            isLightMode = !isLightMode;
            body.classList.toggle('light-mode', isLightMode);
            
            // Save preference to localStorage
            localStorage.setItem('clockLightMode', isLightMode);
        });
        
        // Change clock shape on click
        clockContainer.addEventListener('click', function() {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            updateClockShape();
            
            // Save preference to localStorage
            localStorage.setItem('clockShapeIndex', currentShapeIndex);
        });
        
        function updateClockShape() {
            // Remove all shape classes
            shapes.forEach(shape => {
                clockContainer.classList.remove(shape);
            });
            
            // Add current shape class
            clockContainer.classList.add(shapes[currentShapeIndex]);
            
            // Update shape indicator text
            shapeIndicator.textContent = shapeNames[currentShapeIndex];
        }
        
        function updateClock() {
            const now = new Date();
            
            // Get time components
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Add leading zeros
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');
            
            // Update time display
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds-main').textContent = seconds;
            
            // Get date components
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            
            // Update date display
            const dateString = `${dayName}, ${monthName} ${date}, ${year}`;
            document.getElementById('date').textContent = dateString;
        }
        
        // Update clock immediately
        updateClock();
        
        // Update clock every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
